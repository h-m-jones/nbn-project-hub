
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Load React and ReactDOM from CDN -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
  <!-- Load the UMD build of your React component library -->
  <script src="../../../dist/nbnReactComponents.umd.js"></script>
 
  <title>Legacy Web Page with React Component</title>

</head>
<body>
    <!-- Placeholder for React components -->
    <div id="map-title"></div>
    <div id="map-container"></div>   
    <div id="map-link"></div>
    <div id="map-dataresourcelist"></div>
    <!-- Render the React component -->
    <script>
        const mapTitle = window.nbnReactComponents.MapTitle;
          ReactDOM.render(        
            React.createElement(mapTitle, 
              { tvk: 'NHMSYS0001387317',
                // title: '0',
                // terms: '0'
              }
            ),
            document.getElementById('map-title')
        );      
        
        const h = 400;
        const w = parseInt(h / 1.2);
        document.getElementById("map-container").style.width = `${w}px`;
        document.getElementById("map-container").style.height = `${h}px`;
        const simpleMap = window.nbnReactComponents.SimpleMap;
          ReactDOM.render(        
            React.createElement(simpleMap, 
              { tvk: 'NHMSYS0001387317',
                w: w.toString(),
                h: h.toString(),
                interactive: '0'

              }
            ),
            document.getElementById('map-container')
          );
        
        const mapLink = window.nbnReactComponents.MapLink;
          ReactDOM.render(        
            React.createElement(mapLink, 
              { tvk: 'NHMSYS0001387317',
              }
            ),
            document.getElementById('map-link')
        );   
        
        const mapDataResourceList = window.nbnReactComponents.MapDataResourceList;
          ReactDOM.render(        
            React.createElement(mapDataResourceList, 
              { tvk: 'NHMSYS0001387317',
                ds: 'dr867,dr855',
                w: w.toString(),
                refs: '1',
              }
            ),
            document.getElementById('map-dataresourcelist')
        );            
    </script>
    
    <script>
      // Force all links to open in new tab
      document.addEventListener('click', function(e) {
        if (e.target.tagName === 'A' && !e.target.hasAttribute('target')) {
            e.target.setAttribute('target', '_blank');
          }
      });
      </script>        
</body>
</html>
